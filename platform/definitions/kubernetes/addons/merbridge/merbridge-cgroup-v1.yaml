apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: merbridge
  namespace: istio-system
  labels:
    app: merbridge
    component: merbridge-agent
spec:
  selector:
    matchLabels:
      app: merbridge
      component: merbridge-agent
  template:
    metadata:
      labels:
        app: merbridge
        component: merbridge-agent
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: merbridge
      containers:
      - name: merbridge-agent
        image: merbridge/merbridge:latest
        imagePullPolicy: Always
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
            - SYS_ADMIN
            - SYS_PTRACE
        command: ["/app/mbctl"]
        args:
          - "--kind"
          - "--debug"
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        # Merbridge configuration
        - name: MERBRIDGE_MODE
          value: "auto"
        - name: MERBRIDGE_LOG_LEVEL
          value: "debug"
        - name: ENABLE_ACCELERATION
          value: "true"
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: bpffs
          mountPath: /sys/fs/bpf
          mountPropagation: Bidirectional
        - name: sysfs
          mountPath: /sys/fs
          readOnly: true
        - name: debugfs
          mountPath: /sys/kernel/debug
        - name: proc
          mountPath: /host/proc
          readOnly: true
        - name: var-run
          mountPath: /host/var/run
      volumes:
      - name: bpffs
        hostPath:
          path: /sys/fs/bpf
          type: DirectoryOrCreate
      - name: sysfs
        hostPath:
          path: /sys/fs
          type: Directory
      - name: debugfs
        hostPath:
          path: /sys/kernel/debug
          type: DirectoryOrCreate
      - name: proc
        hostPath:
          path: /proc
          type: Directory
      - name: var-run
        hostPath:
          path: /var/run
          type: Directory
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: merbridge
  namespace: istio-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: merbridge
rules:
- apiGroups: [""]
  resources: ["pods", "nodes", "namespaces"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["networking.istio.io"]
  resources: ["destinationrules", "virtualservices", "gateways", "serviceentries"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: merbridge
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: merbridge
subjects:
- kind: ServiceAccount
  name: merbridge
  namespace: istio-system
