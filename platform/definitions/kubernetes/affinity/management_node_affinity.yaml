affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      preference:
        matchExpressions:
        - key: workload-type
          operator: In
          values:
          - management
tolerations:
- key: "workload-type"
  operator: "Exists"
  effect: "NoSchedule"
