apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-db-service
  namespace: data-cell-w65ql-namespace
spec:
  template:
    spec:
      containers:
      - name: postgres
        env:
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_DB
          value: prism_platform
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
