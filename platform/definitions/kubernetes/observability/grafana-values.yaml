## Grafana values configuration for Prism Platform

rbac:
  create: true
  pspEnabled: false

persistence:
  enabled: true
  size: 10Gi

adminPassword: "REPLACE_WITH_STRONG_PASSWORD"

plugins:
  - grafana-piechart-panel
  - grafana-worldmap-panel
  - natel-discrete-panel
  - vonage-status-panel
  - grafana-kubernetes-app

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: role
          operator: In
          values:
          - observability

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 512Mi

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server
        access: proxy
        isDefault: true
      - name: Elasticsearch
        type: elasticsearch
        url: http://elasticsearch-client:9200
        access: proxy
        database: "[logs-]YYYY.MM.DD"
        jsonData:
          timeField: "@timestamp"
          esVersion: 7
          interval: Daily
          logMessageField: message
          logLevelField: level

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'prism-platform'
        orgId: 1
        folder: 'Prism Platform'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/prism-platform

