apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo "Starting OpenTelemetry Collector simulation..."
          while true; do
            echo "OpenTelemetry Collector is running in simulation mode"
            sleep 30
          done
